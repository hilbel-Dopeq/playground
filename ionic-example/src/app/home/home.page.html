<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Ionic Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- grid example -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          1 of 3
        </div>
      </ion-col>
      <ion-col size="8">
        <div>
          2 of 3 (wider)
        </div>
      </ion-col>
      <ion-col>
        <div>
          3 of 3
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          1 of 3
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          2 of 3 (wider)
        </div>
      </ion-col>
      <ion-col>
        <div>
          3 of 3
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <br>
  <br>

  <!-- button types example -->
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="primary" size="small">Primary</ion-button>
  <ion-button color="primary" size="large">Primary</ion-button>
  <ion-button color="primary" fill="outline">Primary</ion-button>
  <ion-button color="primary" shape="round">Primary</ion-button>

  <br>
  <br>
  <br>

  <!-- card example -->
  <ion-card style="width: 15rem;">
    <img src="http://placekitten.com/200/200">
    <ion-card-header>
        <ion-card-title>Hello World</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <p>The content for this card</p>
    </ion-card-content>
  </ion-card>

</ion-content>
